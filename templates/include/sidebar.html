{% load  category_tag %}
<div class="col-md-4">
    <!-- Search Widget -->
    <div class="card my-4">
        <h5 class="card-header">Search</h5>
        <div class="card-body">
            <form class="form-search" action="{% url 'search_form' %}" method="get">
                <div class="input-group">
                    <input type="text" class="form-control input-search" name="search" value=""
                           placeholder="Поиск">
                    <button type="submit" class="btn btn-sm btn-secondary">Поиск</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Categories Widget -->
    <div class="card my-4">
        <h5 class="card-header">Категории</h5>
        {% category_list template='include/category.html' %}
    </div>
    <!-- Side Widget -->
    <div class="card my-4">
        <h5 class="card-header">Side Widget</h5>
        <div class="card-body">
            You can put anything you want inside of these side widgets. They are easy to
            use, and feature the new Bootstrap 4 card containers!
        </div>
    </div>

</div>
