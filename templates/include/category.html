<div class="card-body">
    <div class="row">
        {% for category in list_category %}
            <div class="col-lg-6">
                <ul class="list-unstyled mb-0">
                    <li>
                        <a href="{% url 'category_post' category=category.slug %}">{{ category.name }}</a>
                    </li>
                </ul>
            </div>
        {% endfor %}
    </div>
</div>
